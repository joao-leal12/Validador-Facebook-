<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ed0fa6842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/estilo.css"/> 
    <title>Facebook</title>
</head>
<body>

    <div class="container h-100 w-100 ">

        <div class="row w-100 h-100 align-items-center justify-content-between ">

            <div class="col-sm-4 ">

                <img src="img/logo-facebook.svg" alt="logo-facebook" class="img-fluid"/> 
                <p> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>

            </div>
            <div class="col-sm-5">

                <div class="row w-100  ">

                    <div class="col-sm-12">

                        
                            
                            <div class="containerDois bg-light">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-sm-11 d-flex justify-content-center flex-column  ">
                                        <div class="inputUm ">
                                            <input type="text" class="InputEntrar form-control" id="InputFirst" placeholder="Digite o seu E-mail">
                                        </div>
                                        <div class="inputTwo">
                                            <input type="password" class="senhaEntrar form-control" id="inputSecond" placeholder="Digite a sua senha">
                                        </div>
                                       <div class="agrupamento-btn w-100 d-flex flex-column " >

                                         <button class="btn btn-primary btn-lg btn-block">Entrar</button>
                                         <a href="#" style="display: block; " class="align-self-center">Esqueceu a  senha?</a>
                                         
                                       </div>
                                       <div class="btn-cadastro d-flex justify-content-center">
                                             <button  id="btnAplicar"class="btn">Criar nova conta</button>
                                         </div>
                                    </div><!--col-sm-9  -->
                                    
                                   
                                </div>
                            </div>


                       
                    </div>

                </div>


            </div>

        </div> <!--Fim Row-->

    </div>
    <div class="disabled" id="abaCadastro">

            <div class="containerTres">
                 <header class="header">
    
                    <h1>Cadastre-se</h1>
                    <p>É rapido e fácil</p>
                    <button class="sair" id="exit"><span class="x">

                        <svg class="mudar" xmlns="http://www.w3.org/2000/svg" class="mudar" viewBox="0 0 320 512"  > <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>




                    </span></button>

                </header>

                <div class="validacao">

                    <form method="post" action="https://www.google.com" id="postar" >
                        <div class="name  d-flex mt-2">

                            <input type="text" name="texto " class="form-control"placeholder="Nome">
                            <input type="text" name="texto "class="form-control" placeholder="Sobrenome"> 
                            
                        </div>
                        <div class="email mt-2">

                            <input type="texto" id="email" name="email" class="form-control" placeholder="Email" data-rules="required">     


                        </div>
                        <div class="senha mt-2">

                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" data-rules="min=5">
                            

                        </div>
                        <div class="dataNascimento">

                            <select id="Dia">

                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15"></option>
                                <option value="16"></option>
                                <option value="17"></option>
                                <option value="18"></option>
                                <option value="19"></option>
                                <option value="20"></option>
                                <option value="21"></option>
                                <option value="22"></option>
                                <option value="23"></option>
                                <option value="24"></option>
                                <option value="25"></option>
                                <option value="26"></option>
                                <option value="27"></option>
                                <option value="28"></option>
                                <option value="29"></option>
                                <option value="30"></option>

                            </select>
                            <select  id="mes">

                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <option value="marco">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="Julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>



                            </select>
                            <select  id="ano">

                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>


                            </select>


                        </div>
                        <small>Ao clicar em cadastre-se, você concorda com os nossos tremos para autorização e uso de imagens suas para violações publicas, e roubos a bancos e afins. </small>
                        <button id="enviar">Cadastre-se</button>
                    </form>

                </div>
            


            </div>


    </div>
    <script src="js/app.js">

    </script>
</body>
</html>
